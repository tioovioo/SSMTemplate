log4j.rootLogger=DEBUG,Console,R
log4j.logger.com.doctorai=debug
log4j.additivity.com.doctorai.dao=false
log4j.logger.com.doctorai.dao=DEBUG,Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d{MM-dd HH:mm:ss.SSS} %-5p - [%c{1}.%t] %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.DatePattern='_'yyyy-MM-dd'.html'
log4j.appender.R.File=logs/rsLog.html
